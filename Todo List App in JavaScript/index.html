<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Todo List | HLT2K</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://o.remove.bg/downloads/f7bb415f-42c5-4176-97d4-ed5c57b76589/image-removebg-preview.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Iconscout Link For Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
  <body>
    <div class="logo">
      <img src="https://scontent.fdad1-3.fna.fbcdn.net/v/t1.15752-9/276025506_50443
      4524746879_2894597265075611276_n.png?_nc_cat=110&ccb=1-5&_nc_sid=ae9488&_nc_ohc=hpY4aHfr3D4A
      X-MFGss&_nc_ht=scontent.fdad1-3.fna&oh=03_AVIOazbZLJd_AfVoBUltOCaPT-0QFMvipUUQR2-fqra6OQ&oe=626AEE2A" alt="">
    </div>
    <div class="wrapper">
      <div class="task-input">
        <img src="bars-icon.svg" alt="icon">
        <input type="text" placeholder="Add a new task">
      </div>
      <div class="controls">
        <div class="filters">
          <span class="active" id="all">All</span>
          <span id="pending">Pending</span>
          <span id="completed">Completed</span>
        </div>
        <button class="clear-btn">Clear All</button>
      </div>
      <ul class="task-box"></ul>
    </div>

    <script src="script.js"></script>

  </body>
</html>
